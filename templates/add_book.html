<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('routes.index') }}">Home</a></li>
                <li><a href="{{ url_for('routes.books') }}">Books</a></li>
                <li><a href="{{ url_for('routes.search') }}">Search</a></li>
                <li><a href="{{ url_for('routes.discussion_board') }}">Discussion Board</a></li>
                <li><a href="{{ url_for('routes.exchange_board') }}">Exchange Board</a></li>

                <li><a href="{{ url_for('routes.add_book') }}">Add Book</a></li>
                <li class="nav-right">
                    {% if not current_user.is_authenticated %}
                        <a href="{{ url_for('routes.create_profile') }}">Create Profile</a>&nbsp;&nbsp;
                        <a href="{{ url_for('routes.main') }}">Login</a>
                    {% else %}
                        <a href="{{ url_for('routes.logout') }}">Logout</a>
                    {% endif %}
                </li>
            </ul>
        </nav>
    </header>
<!-- add_book.html -->

<div class="container">
    <h1 style="text-align: center;">Add a New Book</h1>
    <form method="POST" action="{{ url_for('routes.add_book') }}" style="max-width: 400px; margin: 0 auto;">
        <div class="form-group">
            <label for="title" style="font-size: 16px;">Title:</label>
            <input type="text" id="title" name="title" class="form-control" style="height: 30px; font-size: 16px;" required>
        </div>
        <div class="form-group">
            <label for="author" style="font-size: 16px;">Author:</label>
            <input type="text" id="author" name="author" class="form-control" style="height: 30px; font-size: 16px;" required>
        </div>
        <div class="form-group">
            <label for="genre" style="font-size: 16px;">Genre:</label>
            <input type="text" id="genre" name="genre" class="form-control" style="height: 30px; font-size: 16px;" required>
        </div>
        <div class="form-group">
            <label for="description" style="font-size: 16px;">Description:</label>
            <textarea id="description" name="description" class="form-control" style="height: 100px; font-size: 16px;" required></textarea>
        </div>
        <div class="form-group">
            <label for="review">Review:</label>
            <textarea id="review" name="review" class="form-control" style="height: 100px; font-size: 16px;"></textarea>
        </div>
        <div class="form-group">
            <label for="rating">Rating:</label>
            <div class="rating">
                <label for="star1"><i class="fas fa-star"></i> Poor</label>
                <input type="radio" id="star1" name="rating" value="1">
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2"><i class="fas fa-star"></i></label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3"><i class="fas fa-star"></i></label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4"><i class="fas fa-star"></i></label>
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5"><i class="fas fa-star"></i> Excellent</label>
            </div>
        </div>
        <button class="btn" style="width: 100%; font-size: 16px;">Add Book</button>
    </form>
    {% if error %}
        <p style="color: red; text-align: center;">{{ error }}</p>
    {% endif %}
</div>
</body>
</html>
