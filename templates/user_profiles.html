{% extends "index.html" %}

{% block content %}
    <h1>Users</h1>
    <ul id="user-list"></ul>
    <p>Profiles: {{ profiles }}</p>
    <ul>
    {% for user in profiles %}
        <li>{{ user.username }} ({{ user.email }})</li>
    {% else %}
        <li>No users found.</li>
    {% endfor %}
    </ul>
{% endblock %}
