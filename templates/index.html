<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Exchange Platform</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        nav {
            background-color: #333;

            display: flex;

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>

                <li><a href="{{ url_for('routes.discussion_board') }}">Discussion Board</a></li>
                <li><a href="{{ url_for('routes.create_profile') }}">Create Profile</a></li>
                <li><a href="{{ url_for('routes.add_book') }}">Add Book</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Welcome to the Book Exchange Platform</h1>

    <script src="script.js"></script>
