<!-- create_profile.html -->
<form id="create-profile-form">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
    <label for="book-collection">Book Collection:</label>
    <textarea id="book-collection" name="book_collection"></textarea><br><br>
    <label for="preferences">Preferences:</label>
    <textarea id="preferences" name="preferences"></textarea><br><br>
    <button type="submit">Create Profile</button>
</form>

<script>
    const form = document.getElementById('create-profile-form');
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const data = {
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            book_collection: document.getElementById('book-collection').value,
            preferences: document.getElementById('preferences').value
        };
        fetch('/user_profiles', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error(error));
    });
</script>
